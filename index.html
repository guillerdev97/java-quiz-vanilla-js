<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <header>
        <h1>Java Quiz</h1>
        <div>
            <h2 id="player">Player in game:</h2>
        </div>
    </header>

    <main>
        <div class="inputContainer">
            <div>
                <label for="playerName">Add player:</label><br><br>
                <input type="text" id="playerName" name="playerName">
                <button type="button" id="addButton" class="addButton">Add</button>
            </div>
        </div>
        <div class="questionsContainer">
            <div class="questionHeader">
                <h3 id="questionText">Question text</h3>
            </div>
            <div class="questionBody">
                <ul class="questionsList">
                    <li>
                        <label for="questionA" id="questionA">Question</label>
                        <input type="radio" name="answer" id="questionA" value="a">
                    </li>
                    <li>
                        <label for="questionB" id="questionB">Question</label>
                        <input type="radio" name="answer" id="questionB" value="b">
                    </li>
                    <li>
                        <label for="questionC" id="questionC">Question</label>
                        <input type="radio" name="answer" id="questionC" value="c">
                    </li>
                </ul>
                <button type="button" id="submitButton" class="submitButton">Submit</button>
            </div>
        </div>
    </main>

    <footer>
        <p>All rights reserved to guillerdev97</p>
    </footer>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
